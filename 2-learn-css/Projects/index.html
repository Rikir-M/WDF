<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="mb">
        <a class="btn btn-light" href="#">
            <i class="fa-solid fa-star"></i>
            Link btn
        </a>
        <button class="btn btn-dark">Click Me</button>
    </div>
    <div class="mb">
        <a class="btn btn-primary" href="#">
            <i class="fa-solid fa-house"></i>
            Link btn
        </a>
        <button class="btn btn-secondary">
            <i class="fa-solid fa-car"></i>
            Click Me
        </button>
    </div>
    <div class="mb">
        <a class="btn btn-accent" href="#">Link btn</a>
        <a class="btn btn-accent" href="#">
            <i class="fa-regular fa-moon"></i>
        </a>
        <a class="btn btn-accent" href="#">
            <i class="fa-solid fa-moon"></i>
        </a>
        <a class="btn btn-primary rounded" href="#">Link btn</a>
        <a class="btn btn-secondary rounded-pill" href="#">Link btn</a>
    </div>

    <div class="mb">
        <a class="btn-outline btn-outline-light" href="#">Link btn</a>
        <button class="btn-outline btn-outline-dark">Click Me</button>
    </div>
    <div class="mb">
        <a class="btn-outline btn-outline-primary" href="#">Link btn</a>
        <button class="btn-outline btn-icon btn-outline-secondary">
            <i class="fa-brands fa-facebook"></i>
        </button>
        <button class="btn-outline btn-icon rounded-pill btn-outline-secondary">
            <i class="fa-brands fa-discord"></i>
        </button>
    </div>
    <div class="mb">
        <a class="btn-outline btn-outline-accent" href="#">Link btn</a>
        <a class="btn-outline btn-outline-primary rounded" href="#">Link btn</a>
        <a class="btn-outline btn-outline-secondary rounded-pill" href="#">Link btn</a>
    </div>

</body>
</html>
