<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <a href="#" class="brand">
            <img src="./img/" alt="" class="logo">
        </a>
        <button class="nav-toggler">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="open">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <form action="" method="get" class="form">
        <div class="group">
            <label class="form-label" for="name">Your Name</label>
            <input class="form-input" type="text" name="name" id="name" placeholder="e.g. Hsu Yati Myo">
        </div>

        <div class="group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" placeholder="e.g. hym@gmail.com">
        </div>

        <div class="group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password">
        </div>

        <div class="group">
            <label class="form-label" for="cp">Comfirm Password</label>
            <input class="form-input" type="password" name="cp" id="cp">
        </div>
    </form>
</body>
</html>
